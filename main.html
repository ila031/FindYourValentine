<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND SOMEONE TO SPEND VALENTINE'S DAY WITH</title>
    <link rel="icon" type="image/png" href="heart.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7eaf9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; 
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px #ccc;
            margin-bottom: 20px; 
        }
        h1 {
            color: #f06292;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #f06292;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #d81b60;
        }
        .hearts {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .registration {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FIND SOMEONE TO SPEND VALENTINE'S DAY WITH</h1>
        <form action="home.html" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Log In">
        </form>
        <div class="registration">
            <p>Not a member yet? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>
    <div class="hearts">
        <p>❤️❤️❤️</p>
    </div>
</body>
</html>
